</html>
  <head>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  </head>
  </body>
    <div id='app'></div>

    <script type='text/stache' id='app-template'>
    <todos-app>
    <section id="todoapp">
    	<header id="header">
    		<h1>todos</h1>
    		<todos-create></todos-create>
    	</header>
    	<section id="main" class="">
    		<input id="toggle-all" type="checkbox">
    		<label for="toggle-all">Mark all as complete</label>
    		<todos-list todos="{todosToShow}"></todos-list>
    	</section>
    	<footer id="footer" class="">
    		<span id="todo-count">
    			<strong>{{todosList.active.length}}</strong> items left
    		</span>
    		<ul id="filters">
    			<li>
    				{{filterLink "All" undefined}}
    			</li>
    			<li>
    				{{filterLink "Active" "active"}}
    			</li>
    			<li>
    				{{filterLink "Completed" "complete"}}
    			</li>
    		</ul>
    		<button id="clear-completed">
    			Clear completed (1)
    		</button>
    	</footer>
    </section>
    </todos-app>
    </script>
    <script type='text/stache' id='todos-list-template'>
    <ul id="todo-list">
    	{{#each todos}}

    		<li class="todo {{#if completed}}completed{{/if}} {{#if editing}}editing{{/if}}">
    			<div class="view">
    				<input class="toggle" type="checkbox" can-value="{completed}">
    				<label can-click="{editTodo}">{{name}}</label>
    				<button class="destroy" can-click="{destroy}"></button>
    			</div>
    			<input class="edit" type="text" value="{{name}}" can-enter="{updateTodo}">
    		</li>

    	{{/each}}
    </ul>
    </script>

    <script src="https://raw.githubusercontent.com/lodash/lodash/2.4.1/dist/lodash.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
    <script src="http://canjs.com/release/2.1.3/can.jquery.js"></script>
    <script src="http://canjs.com/release/2.1.3/can.list.promise.js"></script>
    <script src="http://canjs.com/release/2.1.3/can.object.js"></script>
    <script src="http://canjs.com/release/2.1.3/can.fixture.js"></script>
    <script src="http://canjs.com/release/2.1.3/can.stache.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
